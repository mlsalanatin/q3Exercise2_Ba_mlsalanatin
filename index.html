<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangles</title>
</head>
<body>
    <script>
        function determineTriangle(a, b, c){
            if(isNaN(a) || isNaN(b) || isNaN(c)){
                window.alert("Please use real numbers🥺");
                return;
            }

            if(a === 0 && b === 0 && c === 0){
                window.alert("This is NOT a triangle ❌❌👎");
            }

            if(a === b && b === c){
                window.alert("This triangle is an EQUILATERAL 🍕🍕");
            }

            else if (a === b || b === c || c === a){
                window.alert("This triangle is an ISOSCELES 🔺🔻");
            }

            else{
                window.alert("This triangle is SCALENE 📐");
            }
        }

        function input(){
            var a = parseInt(prompt("Side A: "));
            var b = parseInt(prompt("Side B: "));
            var c = parseInt(prompt("Side C: "));
            determineTriangle(a, b, c);
        }
    </script>
    <button onclick="input()">Enter angles: </button>
    <div id="determineTriangle"></div>
</body>
</html>
